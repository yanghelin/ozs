[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]
<div[#if pageClass??] class="${pageClass}"[/#if][#if pageStyle??] style="${pageStyle}"[/#if]>
Sum${p.totalCount}Item Record ${p.pageNo}/${p.totalPage}Page
[#if p.firstPage]&nbsp;<a disabled="disabled">Home</a> <a disabled="disabled">Up</a>[#t/]
[#else]&nbsp;<a href="#" onclick="location.href=encodeURI('${hrefFormer}${hrefLatter}');">Home</a> <a href="#" onclick="location.href=encodeURI('${hrefFormer}[#if p.prePage gt 1]_${p.prePage}[/#if]${hrefLatter}');">上一页</a>[#t/]
[/#if]
[#if p.lastPage]&nbsp;<a disabled="disabled">Next</a> <a disabled="disabled">Last</a>
[#else]&nbsp;<a href="#" onclick="location.href=encodeURI('${hrefFormer}_${p.nextPage}${hrefLatter}');">Next</a> <a href="#" onclick="location.href=encodeURI('${hrefFormer}_${p.totalPage}${hrefLatter}');">尾页</a>
[/#if]
&nbsp;To<select onChange="if(this.value==1){location.href=encodeURI('${hrefFormer}${hrefLatter}')}else{location.href=encodeURI('${hrefFormer}_'+this.value+'${hrefLatter}')}this.disabled='disabled'">
[#list 1..p.totalPage as i]
  <option value="${i}" [#if p.pageNo==i]selected="selected"[/#if]>${i}</option>
[/#list]
</select>Page
</div>
