<div class="theTop">
    <div class="header_top">
    	<p><a class="swsy" onclick="SetHome(window.location)"href="javascript:void(0)">Set Home</a><a class="jrsc" onclick="AddFavorite(window.location,document.title)"href="javascript:void(0)">Join Collection</a></p>
    </div>
</div>
<script type="text/javascript" language="javascript">
   //加入收藏
       function AddFavorite(sURL, sTitle) {
           sURL =encodeURI(sURL); 
       try{   
          window.external.addFavorite(sURL, sTitle);   
       }catch(e) {   
          try{   
              window.sidebar.addPanel(sTitle, sURL, "");   
           }catch (e){   
              alert("Your browser does not support automatic add collection function, please use Ctrl + D to add, or manually set in the browser.");
          }   
       }
   }
   
   //设为首页
   function SetHome(url){
       if (document.all) {
          document.body.style.behavior='url(#default#homepage)';
             document.body.setHomePage(url);
       }else{
           alert("Your browser does not support automatic Settings page for the home page, please manually set up this page for home page in the browser!");
       }
   }
</script>
